<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в админ-панель</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .login-box { max-width: 350px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h2 { text-align: center; margin-bottom: 24px; }
        input[type=password] { width: 100%; padding: 10px; margin-bottom: 16px; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #222; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        .error { color: #b00; text-align: center; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Вход в админ-панель</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            <input type="password" name="password" placeholder="Пароль администратора" required autofocus />
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
